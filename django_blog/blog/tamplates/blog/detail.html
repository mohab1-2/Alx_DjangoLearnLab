<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} on {{ post.created_at }}</small>
    
    {% if user == post.author %}
        <div>
            <a href="{% url 'update' post.pk %}">Edit</a>
            <a href="{% url 'delete' post.pk %}">Delete</a>
        </div>
    {% endif %}
    
    <a href="{% url 'list' %}">Back to All Posts</a>
</body>
</html>
