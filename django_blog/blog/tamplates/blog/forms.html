<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit Post{% else %}Create New Post{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
    
    <a href="{% url 'list' %}">Back to All Posts</a>
</body>
</html>
